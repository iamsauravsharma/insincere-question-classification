<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
    body {
      background-image: linear-gradient(270deg, #fbc2eb 0%, #a6c1ee 100%);
    }
  </style>
  <title></title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
    <a class="navbar-brand text-white" href="/">Insincere Question classification</a>
  </nav>
  <div class="container">
    <br>
    <form action="/response">
      <div class="form-group">
        <div class="row">
          <div class="col-2">
          </div>
          <div class="col-8">
            <label for="exampleFormControlTextarea1">Enter Questions:</label>
            <textarea name="question" class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
          </div>
          <div class="col-2">
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-2"></div>
          <div class="col-8">
            <button type="submit" class="btn btn-secondary">Submit</button>
          </div>
        </div>

      </div>

    </form>
    <br>
    <h2><span class="badge badge-secondary" id="result"></span></h2>

    {% if question %}
    <div class="row">
      <div class="col-2"></div>
      <div class="col-8">
        <div class="card shadow-lg p-3 mb-5 bg-white rounded">
          <ul class="list-group list-group-flush">
            <li class="list-group-item ">Your Question : {{ question }} </li>
            <li class="list-group-item ">Question Class: {{ prediction }} </li>
            <li class="list-group-item ">Question probability: {{ probability }}</li>
          </ul>
        </div>
      </div>
    </div>

    {% endif %}

  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

</html>
